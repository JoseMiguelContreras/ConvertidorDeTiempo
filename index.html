<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Tiempo</title>
    <link rel="icon" href="./logo.ico">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <div class="container">
        <h1>Convertidor de Tiempo</h1>
        <div class="form-group">
            <label for="tiempo">Ingrese el número de segundos:</label>
            <input type="number" id="tiempo" min="0" required>
        </div>
        <div class="form-group">
            <label for="unidad">Seleccione la unidad:</label>
            <select id="unidad">
                <option value="segundos">Segundos</option>
                <option value="minutos">Minutos</option>
                <option value="horas">Horas</option>
                <option value="dias">Días</option>
            </select>
        </div>
        <button onclick="convertirTiempo()">Convertir</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
